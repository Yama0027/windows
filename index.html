<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wiindows起動音再生</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>聞きたい音のボタンをクリック！</h1>
    <h1>ほかのウィンドウズでも同じ音が使われている場合は有名なウィンドウズを名前にしています。</h1>

    <button id="playSoundButton1">windows1.0</button>
    <button id="playSoundButton2">windows95</button>
    <button id="playSoundButton3">windowsNT</button>
    <button id="playSoundButton4">windowsNT4.0</button>
    <button id="playSoundButton5">windowsNT5.0</button>
    <button id="playSoundButton6">windows98</button>
    <button id="playSoundButton7">windowsxp</button>
    <button id="playSoundButton8">windowsvista,windows7,windows10</button>
    <button id="playSoundButton9">windows11</button>

    <audio id="audio1" src="sound1.mp3" preload="auto"></audio>
    <audio id="audio2" src="sound2.mp3" preload="auto"></audio>
    <audio id="audio3" src="sound3.mp3" preload="auto"></audio>
    <audio id="audio4" src="sound4.mp3" preload="auto"></audio>
    <audio id="audio5" src="sound5.mp3" preload="auto"></audio>
    <audio id="audio6" src="sound6.mp3" preload="auto"></audio>
    <audio id="audio7" src="sound7.mp3" preload="auto"></audio>
    <audio id="audio8" src="sound8.mp3" preload="auto"></audio>
    <audio id="audio9" src="sound9.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
